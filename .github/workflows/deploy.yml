name: .NET CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest # Using windows-latest as the project is developed on Windows

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Specify .NET 9.0

    - name: Restore dependencies
      run: dotnet restore PoRepoLineTracker/PoRepoLineTracker.sln

    - name: Build
      run: dotnet build PoRepoLineTracker/PoRepoLineTracker.sln --no-restore

    - name: Run Unit Tests
      run: dotnet test PoRepoLineTracker/tests/PoRepoLineTracker.UnitTests/PoRepoLineTracker.UnitTests.csproj --no-build --verbosity normal
